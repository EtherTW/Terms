<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>區塊鏈詞彙中英翻譯</title>
    <!-- CSS only -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <div class="container" style="font-family: Inter; padding-bottom: 4em;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <h1 class="mt-4 mb-4 text-center" style="font-size: 2.0em;">區塊鏈詞彙中英翻譯</h1>
                <h1 class="mt-4 mb-4 text-center" style="font-size: 1.4em;">Blockchain Terms Translations</h1>
                <p class="mb-4 text-center">
                    Here, you'll find a comprehensive list of blockchain terms and their translations. We hope it's helpful and encourage you to contribute on <a href="https://github.com/EtherTW/Terms" target="_blank">GitHub</a>!
                </p>
                <!-- Search bar -->
                <input class="form-control" id="searchInput" type="text" placeholder="Search..">
                <br>
                <table class="table table-striped" id="termsTable">
                    <thead>
                      <tr>
                        <th scope="col">English Term</th>
                        <th scope="col">中文</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- TERMS_TABLE_PLACEHOLDER -->
                    </tbody>
                </table>
                <div class="text-center mt-3">
                  <p>Can't find what you're looking for?<a href="https://github.com/EtherTW/Terms/issues/new/choose" target="_blank"> Make a request!</a> </p> 
              </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Made with ❤️ by <a href="https://twitter.com/eth_taipei" target="_blank">Taipei Ethereum</a> @ <a href="https://github.com/EtherTW/Terms/blob/main/LICENSE" target="_blank">MIT</a>.</span>

        </div>
    </footer>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#searchInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#termsTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
</body>
</html>
