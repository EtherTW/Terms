term = "Leverage"
tags = []
translation = """
交易（多頭和空頭頭寸）
投資者可以買入（做多）或賣出（做空）。
杠杆作用可以應用於兩個職位
多頭（買入）
-交易員購買一項資產，並在價格上漲時等待出售
賣空（“賣出”或“賣空”）
-交易員在買入之前先賣出資產，希望價格會下跌。﻿ (如果他們付出的價格低於他們賣出的價格，他們就會獲得利潤。
-在金融市場上，你可以先買後賣，或者先賣後買。
https://www.thebalance.com/long-and-short-trading-term-definitions-1031122
初學者杠杆交易
理解杠杆交易的一個簡單方法是，將杠杆交易視為能够打開一個比您打開該頭寸所冒的初始保證金更值錢的頭寸（如果你1.000美元的杠杆是10倍，那麼你實際上處於10.000美元的位置；如果股票上漲1%，你就可以在你的初始存款上獲得10%的利潤（t=100美元…）
https://www.bitcoinsensus.com/bybit-tutorial/
https://dydx.exchange/
羅馬尼亞人https://www.etoro.com/ro/trading/academy/leverage-margin/"""

